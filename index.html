  // Function to patch the tweet using Twitter API
  function patchTweet(tweetId, newTweet) {
    var apiKey = '5kLKPnEkt4AqemIlpFqE2nKsJ';
    var apiSecretKey = '8aHkGVbiKEE5pOLe5X1MjoqCKtI5I0UfRG2i386yHUUUj23Kfh';

    var accessTokenSecret = 'aOkfcR5p8CwqyWl0qwJjAVFGqq8Fd0ELQgP4GN2d7cssL';

    // Create the authorization header
    var bearerToken = btoa(apiKey + ':' + apiSecretKey);
    var authHeader = 'Basic ' + bearerToken;

    $.ajax({
      url: apiUrl,
      type: 'PATCH',
      headers: {

        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
      },
      data: requestData,
      success: function(response) {
        console.log('Tweet patched successfully:', response);
      },
      error: function(error) {
        console.log('Error patching tweet:', error);
      }
    });
  }

  // Call the patchTweet function with the tweet ID and new tweet text
  patchTweet('TWEET_ID', 'NEW_TWEET_TEXT');
